<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Setup 2FA | SecureDocs</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      font-family: 'Space Mono', monospace;
      background:
        radial-gradient(circle at 20% 30%, rgba(10, 25, 47, 0.9), rgba(5, 15, 35, 0.95)),
        linear-gradient(135deg, #0a192f, #112240);
      color: #e6f1ff;
      overflow-x: hidden;
    }
    .cyber-grid, .binary-rain, .cyber-circle {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 1;
      pointer-events: none;
    }
    .cyber-grid {
      background-image: linear-gradient(rgba(255, 85, 85, 0.05) 1px, transparent 1px),
                        linear-gradient(90deg, rgba(255, 85, 85, 0.05) 1px, transparent 1px);
      background-size: 40px 40px;
      opacity: 0.5;
    }
    .binary-rain { opacity: 0.1; overflow: hidden; }
    .binary-digit {
      position: absolute;
      color: #50fa7b;
      font-size: 1rem;
      animation: fall 5s linear infinite;
    }
    @keyframes fall {
      0% { transform: translateY(-100%); }
      100% { transform: translateY(100vh); }
    }
    .cyber-circle {
      border: 2px dashed rgba(255, 85, 85, 0.3);
      border-radius: 50%;
    }
    .circle-1 { width: 300px; height: 300px; top: -150px; right: -150px; animation: rotate 40s linear infinite; }
    .circle-2 { width: 500px; height: 500px; bottom: -250px; left: -250px; animation: rotate 60s linear infinite reverse; }
    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .navbar {
      background: rgba(10, 25, 47, 0.95);
      border-bottom: 1px solid rgba(255, 85, 85, 0.3);
      padding: 15px 30px;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 10;
    }
    .navbar-brand {
      font-family: 'Rajdhani', sans-serif;
      font-size: 1.8rem;
      font-weight: 700;
      color: #ff5555 !important;
      text-transform: uppercase;
      text-shadow: 0 0 8px rgba(255, 85, 85, 0.4);
    }
    .nav-link {
      color: #e6f1ff !important;
      font-family: 'Space Mono', monospace;
      font-size: 1rem;
      padding: 8px 15px;
      transition: color 0.3s ease;
    }
    .nav-link:hover {
      color: #ff5555 !important;
      text-shadow: 0 0 8px rgba(255, 85, 85, 0.4);
    }
    .navbar-toggler {
      border: 1px solid #ff5555;
      padding: 8px;
    }
    .navbar-toggler-icon {
      color: #ff5555;
      font-size: 1.2rem;
    }
    .navbar-collapse {
      background: rgba(10, 25, 47, 0.95);
      padding: 15px;
      border-radius: 6px;
    }
    .container {
      position: relative;
      z-index: 2;
      max-width: 1200px;
      margin: 120px auto 50px;
      padding: 30px;
    }
    .card {
      background: rgba(10, 25, 47, 0.9);
      border-radius: 8px;
      border: 1px solid rgba(255, 85, 85, 0.3);
      backdrop-filter: blur(3px);
      padding: 40px;
      box-shadow: 0 0 20px rgba(255, 85, 85, 0.15);
      margin-bottom: 40px;
    }
    .card-header {
      background-color: transparent;
      border-bottom: none;
      padding: 0;
      text-align: center;
    }
    h2, h3 {
      font-family: 'Rajdhani', sans-serif;
      font-weight: 700;
      color: #ff5555;
      text-transform: uppercase;
      text-shadow: 0 0 10px rgba(255, 85, 85, 0.4);
    }
    h2 {
      font-size: 2.2rem;
      margin-bottom: 30px;
    }
    h3 {
      font-size: 1.6rem;
      margin-bottom: 25px;
    }
    p {
      font-size: 1.1rem;
      color: #e6f1ff;
      margin-bottom: 15px;
    }
    .qr-code {
      display: block;
      margin: 0 auto 20px;
      border: 2px solid rgba(255, 85, 85, 0.5);
      border-radius: 8px;
      padding: 10px;
      background: rgba(255, 255, 255, 0.1);
      max-width: 250px;
    }
    .form-label {
      color: #e6f1ff;
      font-size: 1rem;
      margin-bottom: 8px;
      display: block;
      font-weight: 500;
    }
    .form-control {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid rgba(255, 85, 85, 0.4);
      border-radius: 6px;
      font-size: 1rem;
      color: #e6f1ff;
      background-color: rgba(10, 25, 47, 0.7);
      transition: all 0.3s ease;
    }
    .form-control:focus {
      outline: none;
      border-color: #ff5555;
      box-shadow: 0 0 10px rgba(255, 85, 85, 0.5);
    }
    .btn {
      width: auto;
      padding: 10px 20px;
      background: linear-gradient(135deg, rgba(255, 85, 85, 0.3), rgba(139, 233, 253, 0.2));
      border: 1px solid #ff5555;
      color: #f8f8f2;
      font-family: 'Rajdhani', sans-serif;
      font-weight: 600;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      text-transform: uppercase;
      position: relative;
      overflow: hidden;
    }
    .btn:hover {
      background: linear-gradient(135deg, rgba(255, 85, 85, 0.5), rgba(139, 233, 253, 0.3));
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255, 85, 85, 0.3);
    }
    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.15), transparent);
      transition: 0.5s;
    }
    .btn:hover::before {
      left: 100%;
    }
    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    @keyframes fall {
      to { transform: translateY(100vh); }
    }
    @media (max-width: 991px) {
      .navbar-collapse {
        margin-top: 10px;
      }
      .nav-link {
        font-size: 1.1rem;
        padding: 10px;
        border-bottom: 1px solid rgba(255, 85, 85, 0.2);
      }
    }
    @media (max-width: 900px) {
      .container {
        margin: 100px 20px 30px;
        padding: 20px;
      }
      .card {
        padding: 30px;
      }
      h2 {
        font-size: 1.8rem;
      }
      h3 {
        font-size: 1.4rem;
      }
      .form-control, .btn {
        font-size: 0.9rem;
      }
      .qr-code {
        max-width: 200px;
      }
    }
    @media (max-width: 576px) {
      .nav-link {
        padding: 0.5rem;
        font-size: 0.9rem;
      }
      .container {
        padding: 1rem;
      }
      .form-control, .btn {
        font-size: 0.85rem;
        padding: 0.65rem;
      }
    }
  </style>
</head>
<body>
  <!-- Cyber Background Elements -->
  <div class="cyber-grid"></div>
  <div class="binary-rain" id="binaryRain"></div>
  <div class="cyber-circle circle-1"></div>
  <div class="cyber-circle circle-2"></div>

  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">SecureDocs</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"><i class="fas fa-bars"></i></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="/dashboard">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/logout">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container">
    <div class="card">
      <div class="card-header">
        <h2>Setup Two-Factor Authentication</h2>
      </div>
      <div class="card-body">
        <h3 style="color: #00bfff;">Scan QR Code</h3>
        <p>Scan this QR code with your authenticator app</p>
        <img src="{{qrcodeImage}}" alt="QR Code" class="qr-code">
        <h3 style="color: #00bfff;">Enter Code</h3>
        <form action="/2fa/verify" method="POST">
          <div class="mb-3">
            <label for="token" class="form-label">Verification Code</label>
            <input type="text" class="form-control" id="token" name="token" required>
          </div>
          <button type="submit" class="btn">Verify</button>
        </form>
        <a href="/dashboard" class="btn mt-3">Back to Dashboard</a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Binary rain effect
    const binaryRain = document.getElementById('binaryRain');
    const totalDigits = 120;
    for (let i = 0; i < 30; i++) {
      const digit = document.createElement('div');
      digit.className = 'binary-digit';
      digit.textContent = Math.random() > 0.5 ? '1' : '0';
      digit.style.left = `${Math.random() * 100}%`;
      digit.style.animationDuration = `${2 + Math.random() * 3}s`;
      digit.style.animationDelay = `${Math.random() * 5}s`;
      binaryRain.appendChild(digit);
    }
  </script>
</body>
</html>
