<!DOCTYPE html>
<html lang="en">
<head>   <!--hhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhh-->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard | SecureDocs</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      font-family: 'Space Mono', monospace;
      background: 
        radial-gradient(circle at 20% 30%, rgba(10, 25, 47, 0.9), rgba(5, 15, 35, 0.95)),
        linear-gradient(135deg, #0a192f, #112240);
      color: #e6f1ff;
      overflow-x: hidden;
    }
    .cyber-grid {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(rgba(255, 85, 85, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255, 85, 85, 0.03) 1px, transparent 1px);
      background-size: 50px 50px;
      z-index: 1;
      opacity: 0.3;
    }
    .binary-rain {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      opacity: 0.05;
      overflow: hidden;
    }
    .binary-digit {
      position: absolute;
      color: #50fa7b;
      font-size: 0.9rem;
      animation: fall linear infinite;
      font-family: 'Space Mono', monospace;
    }
    .cyber-circle {
      position: fixed;
      border: 1px dashed rgba(255, 85, 85, 0.2);
      border-radius: 50%;
      z-index: 1;
    }
    .circle-1 {
      width: 250px;
      height: 250px;
      top: -125px;
      right: -125px;
      animation: rotate 50s linear infinite;
    }
    .circle-2 {
      width: 400px;
      height: 400px;
      bottom: -200px;
      left: -200px;
      animation: rotate 70s linear infinite reverse;
    }
    .navbar {
      background: rgba(10, 25, 47, 0.95);
      border-bottom: 1px solid rgba(255, 85, 85, 0.3);
      padding: 15px 30px;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 10;
    }
    .navbar-brand {
      font-family: 'Rajdhani', sans-serif;
      font-size: 1.8rem;
      font-weight: 700;
      color: #ff5555 !important;
      text-transform: uppercase;
      text-shadow: 0 0 8px rgba(255, 85, 85, 0.4);
    }
    .nav-link {
      color: #e6f1ff !important;
      font-family: 'Space Mono', monospace;
      font-size: 1rem;
      padding: 8px 15px;
      transition: color 0.3s ease;
    }
    .nav-link:hover {
      color: #ff5555 !important;
      text-shadow: 0 0 8px rgba(255, 85, 85, 0.4);
    }
    .navbar-toggler {
      border: 1px solid #ff5555;
      padding: 8px;
    }
    .navbar-toggler-icon {
      color: #ff5555;
      font-size: 1.2rem;
    }
    .navbar-collapse {
      background: rgba(10, 25, 47, 0.95);
      padding: 15px;
      border-radius: 6px;
    }
    .container {
      position: relative;
      z-index: 2;
      max-width: 1200px;
      margin: 120px auto 50px;
      padding: 30px;
    }
    .card {
      background: rgba(10, 25, 47, 0.9);
      border-radius: 8px;
      border: 1px solid rgba(255, 85, 85, 0.3);
      backdrop-filter: blur(3px);
      padding: 40px;
      box-shadow: 0 0 20px rgba(255, 85, 85, 0.15);
      margin-bottom: 40px;
    }
    .card-header {
      background-color: transparent;
      border-bottom: none;
      padding: 0;
    }
    h2, h3 {
      font-family: 'Rajdhani', sans-serif;
      font-weight: 700;
      color: #ff5555;
      text-transform: uppercase;
      text-shadow: 0 0 10px rgba(255, 85, 85, 0.4);
    }
    h2 {
      font-size: 2.2rem;
      text-align: center;
      margin-bottom: 30px;
    }
    h3 {
      font-size: 1.6rem;
      margin-bottom: 25px;
    }
    .role-container {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 30px;
      justify-content: center;
    }
    .role-container p {
      margin: 0;
      font-size: 1.1rem;
      color: #e6f1ff;
    }
    .badge {
      background: #8be9fd;
      color: #0a192f;
      font-family: 'Space Mono', monospace;
      font-size: 1rem;
      padding: 8px 15px;
      border-radius: 6px;
    }
    .table {
      width: 100%;
      border-collapse: collapse;
      background: rgba(10, 25, 47, 0.7);
      border-radius: 6px;
      overflow: hidden;
      margin-bottom: 30px;
    }
    .table th {
      background: rgba(255, 85, 85, 0.3);
      font-family: 'Rajdhani', sans-serif;
      font-weight: 700;
      text-transform: uppercase;
      padding: 15px;
      border: 1px solid rgba(255, 85, 85, 0.4);
      color: #e6f1ff;
    }
    .table td {
      padding: 15px;
      border: 1px solid rgba(255, 85, 85, 0.4);
      text-align: left;
      font-size: 1rem;
      color: #e6f1ff;
      background: rgba(10, 25, 47, 0.9);
      vertical-align: middle;
    }
    .input-group {
      position: relative;
      margin-bottom: 30px;
      width: 100%;
    }
    .label {
      color: #e6f1ff;
      font-size: 1rem;
      margin-bottom: 8px;
      display: block;
      font-weight: 500;
    }
    .form-control {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid rgba(255, 85, 85, 0.4);
      border-radius: 6px;
      font-size: 1rem;
      color: #e6f1ff;
      background-color: rgba(10, 25, 47, 0.7);
      transition: all 0.3s ease;
    }
    .form-control:focus {
      outline: none;
      border-color: #ff5555;
      box-shadow: 0 0 10px rgba(255, 85, 85, 0.5);
    }
    .btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, rgba(255, 85, 85, 0.3), rgba(139, 233, 253, 0.2));
      border: 1px solid #ff5555;
      color: #f8f8f2;
      font-family: 'Rajdhani', sans-serif;
      font-weight: 600;
      font-size: 1.1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      text-transform: uppercase;
      position: relative;
      overflow: hidden;
    }
    .btn:hover {
      background: linear-gradient(135deg, rgba(255, 85, 85, 0.5), rgba(139, 233, 253, 0.3));
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255, 85, 85, 0.3);
    }
    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.15), transparent);
      transition: 0.5s;
    }
    .btn:hover::before {
      left: 100%;
    }
    .btn-outline {
      background: transparent;
      border: 1px solid #ff5555;
      color: #ff5555;
      
    }
    .btn-outline:hover {
      background: rgba(255, 85, 85, 0.3);
      color: #f8f8f2;
    }
    .btn-sm {
      padding: 0.3rem 1rem;
      font-size: 0.9rem;
    }
    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    @keyframes fall {
      to { transform: translateY(100vh); }
    }
    @media (max-width: 991px) {
      .navbar-collapse {
        margin-top: 10px;
      }
      .nav-link {
        font-size: 1.1rem;
        padding: 10px;
        border-bottom: 1px solid rgba(255, 85, 85, 0.2);
      }
    }
    @media (max-width: 900px) {
      .container {
        margin: 100px 20px 30px;
        padding: 20px;
      }
      .card {
        padding: 30px;
      }
      h2 {
        font-size: 1.8rem;
      }
      h3 {
        font-size: 1.4rem;
      }
      .table th, .table td {
        font-size: 0.9rem;
        padding: 10px;
      }
      .form-control, .btn {
        font-size: 0.9rem;
      }
    }
    @media (max-width: 576px) {
      .nav-link {
        padding: 0.5rem;
        font-size: 0.9rem;
      }
      .container {
        padding: 1rem;
      }
      .table {
        font-size: 0.85rem;
      }
      .form-control,
      .btn {
        font-size: 0.85rem;
        padding: 0.65rem;
      }
    }
  </style>
</head>
<body>
  <!-- Cyber Background Elements -->
  <div class="cyber-grid"></div>
  <div class="binary-rain" id="binaryRain"></div>
  <div class="cyber-circle circle-1"></div>
  <div class="cyber-circle circle-2"></div>

  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">SecureDocs</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"><i class="fas fa-bars"></i></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="/profile">Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/2fa/setup">Setup 2FA</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/logout">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container py-5">
    <div class="card">
      <div class="card-header">
        <h2 class="mb-0">Welcome, {{name}}</h2>
        <div class="role-container">
          <p class="mt-2 mb-0"><strong>Your role:</strong> <span class="badge bg-primary">{{role}}</span></p>
        </div>
      </div>
      <div class="card-body">
        <h3 class="mb-4">Uploaded Documents</h3>
        <div class="table-responsive">
          <table class="table table-bordered align-middle">
            <thead>
              <tr>
                <th>Title</th>
                <th>Filename</th>
                <th>View</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              {{documentRows}}
            </tbody>
          </table>
        </div>
        <h3 class="mt-5 mb-4">Upload New Document</h3>
        <form action="/upload" method="POST" enctype="multipart/form-data">
          <div class="mb-3">
            <label for="title" class="form-label">Document Title</label>
            <input type="text" class="form-control" id="title" name="title" required>
          </div>
          <div class="mb-3">
            <label for="document" class="form-label">Upload Document</label>
            <input type="file" class="form-control" id="document" name="document" required>
          </div>
          <button type="submit" class="btn btn-primary">Upload</button>
                    {{adminLink}}

        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Binary rain effect
    const binaryRain = document.getElementById('binaryRain');
    for (let i = 0; i < 30; i++) {
      const digit = document.createElement('div');
      digit.className = 'binary-digit';
      digit.textContent = Math.random() > 0.5 ? '1' : '0';
      digit.style.left = `${Math.random() * 100}%`;
      digit.style.animationDuration = `${8 + Math.random() * 12}s`;
      digit.style.animationDelay = `${Math.random() * 5}s`;
      binaryRain.appendChild(digit);
    }
  </script>
</body>
</html>
