<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Forgot Password | SecureDocs</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      font-family: 'Space Mono', monospace;
      background:
        radial-gradient(circle at 20% 30%, rgba(10, 25, 47, 0.9), rgba(5, 15, 35, 0.95)),
        linear-gradient(135deg, #0a192f, #112240);
      color: #e6f1ff;
      overflow-x: hidden;
    }
    .cyber-grid, .binary-rain, .cyber-circle {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 1;
      pointer-events: none;
    }
    .cyber-grid {
      background-image: linear-gradient(rgba(255, 85, 85, 0.05) 1px, transparent 1px),
                        linear-gradient(90deg, rgba(255, 85, 85, 0.05) 1px, transparent 1px);
      background-size: 40px 40px;
      opacity: 0.5;
    }
    .binary-rain { opacity: 0.1; overflow: hidden; }
    .binary-digit {
      position: absolute;
      color: #50fa7b;
      font-size: 1rem;
      animation: fall 5s linear infinite;
    }
    @keyframes fall {
      0% { transform: translateY(-100%); }
      100% { transform: translateY(100vh); }
    }
    .cyber-circle {
      border: 2px dashed rgba(255, 85, 85, 0.3);
      border-radius: 50%;
    }
    .circle-1 { width: 300px; height: 300px; top: -150px; right: -150px; animation: rotate 40s linear infinite; }
    .circle-2 { width: 500px; height: 500px; bottom: -250px; left: -250px; animation: rotate 60s linear infinite reverse; }
    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .navbar {
      background: rgba(10, 25, 47, 0.95);
      border-bottom: 1px solid rgba(255, 85, 85, 0.3);
      padding: 15px 30px;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 10;
    }
    .navbar-brand {
      font-family: 'Rajdhani', sans-serif;
      font-size: 1.8rem;
      font-weight: 700;
      color: #ff5555 !important;
      text-transform: uppercase;
      text-shadow: 0 0 8px rgba(255, 85, 85, 0.4);
    }
    .nav-link {
      color: #e6f1ff !important;
      font-family: 'Space Mono', monospace;
      font-size: 1rem;
      padding: 8px 15px;
      transition: color 0.3s ease;
    }
    .nav-link:hover {
      color: #ff5555 !important;
      text-shadow: 0 0 8px rgba(255, 85, 85, 0.4);
    }
    .navbar-toggler {
      border: 1px solid #ff5555;
      padding: 8px;
    }
    .navbar-toggler-icon {
      color: #ff5555;
      font-size: 1.2rem;
    }
    .navbar-collapse {
      background: rgba(10, 25, 47, 0.95);
      padding: 15px;
      border-radius: 6px;
    }
    .container {
      position: relative;
      z-index: 2;
      max-width: 600px;
      margin: 120px auto 50px;
      padding: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .card {
      background: rgba(10, 25, 47, 0.9);
      border-radius: 8px;
      border: 1px solid rgba(255, 85, 85, 0.3);
      backdrop-filter: blur(3px);
      padding: 40px;
      box-shadow: 0 0 20px rgba(255, 85, 85, 0.15);
      width: 100%;
      max-width: 500px;
    }
    h2 {
      font-family: 'Rajdhani', sans-serif;
      font-size: 2.2rem;
      font-weight: 700;
      color: #ff5555;
      text-align: center;
      text-transform: uppercase;
      text-shadow: 0 0 10px rgba(255, 85, 85, 0.4);
      margin-bottom: 30px;
    }
    .input-group {
      position: relative;
      margin-bottom: 30px;
      width: 100%;
    }
    .input-group label {
      color: #e6f1ff;
      font-size: 1rem;
      margin-bottom: 8px;
      display: block;
      font-weight: 500;
    }
    .input-group input {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid rgba(255, 85, 85, 0.4);
      border-radius: 6px;
      font-size: 1rem;
      color: #e6f1ff;
      background-color: rgba(10, 25, 47, 0.7);
      transition: all 0.3s ease;
    }
    .input-group input:focus {
      outline: none;
      border-color: #ff5555;
      box-shadow: 0 0 10px rgba(255, 85, 85, 0.5);
    }
    .btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, rgba(255, 85, 85, 0.3), rgba(139, 233, 253, 0.2));
      border: 1px solid #ff5555;
      color: #f8f8f2;
      font-family: 'Rajdhani', sans-serif;
      font-weight: 600;
      font-size: 1.1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      text-transform: uppercase;
      position: relative;
      overflow: hidden;
      margin-bottom: 15px;
    }
    .btn:hover {
      background: linear-gradient(135deg, rgba(255, 85, 85, 0.5), rgba(139, 233, 253, 0.3));
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255, 85, 85, 0.3);
    }
    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.15), transparent);
      transition: 0.5s;
    }
    .btn:hover::before {
      left: 100%;
    }
    .btn-outline {
      background: transparent;
      border: 1px solid #ff5555;
      color: #ff5555;
    }
    .btn-outline:hover {
      background: rgba(255, 85, 85, 0.3);
      color: #f8f8f2;
    }
      .password-criteria {
    list-style: none;
    padding: 0;
    margin-top: 10px;
  }
      .toggle-password {
      position: absolute;
      right: 18px;
      top: 27%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #6272a4;
      font-size: 18px;
      user-select: none;
    }

  .password-criteria li {
    margin: 5px 0;
    font-size: 0.95em;
  }

  .password-criteria .icon {
    font-weight: bold;
    margin-right: 5px;
    color: red;
  }
    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    @keyframes fall {
      to { transform: translateY(100vh); }
    }
    @media (max-width: 991px) {
      .navbar-collapse {
        margin-top: 10px;
      }
      .nav-link {
        font-size: 1.1rem;
        padding: 10px;
        border-bottom: 1px solid rgba(255, 85, 85, 0.2);
      }
    }
    @media (max-width: 600px) {
      .container {
        margin: 100px 20px 30px;
        padding: 20px;
      }
      .card {
        padding: 30px;
      }
      h2 {
        font-size: 1.8rem;
      }
      .input-group input, .btn {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <!-- Cyber Background Elements -->
  <div class="cyber-grid"></div>
  <div class="binary-rain" id="binaryRain"></div>
  <div class="cyber-circle circle-1"></div>
  <div class="cyber-circle circle-2"></div>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">SecureDocs</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"><i class="fas fa-bars"></i></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container">
    <div class="card">
      <h2>Forgot Password</h2>
      <form method="POST" action="/forgot-password">
        <div class="input-group">
          <input type="email" name="email" id="email" placeholder="Enter your email" required>
          <input type="password" name="newPassword" id="newPassword" placeholder="Enter your new password" required>
            <i class="fas fa-eye toggle-password" id="toggle-password"></i>
            <ul class="password-criteria" id="passwordCriteria" style="color: white;">
            <li id="lengthCriteria"><span class="icon">✗</span> Minimum 8 characters</li>
            <li id="uppercaseCriteria"><span class="icon">✗</span> Uppercase letter</li>
            <li id="lowercaseCriteria"><span class="icon">✗</span> Lowercase letter</li>
            <li id="numberCriteria"><span class="icon">✗</span> Numeric character</li>
            <li id="specialCharCriteria"><span class="icon">✗</span> Special symbol</l>
            </ul>

        </div>
        <button type="submit" class="btn">Reset Password</button>
        <a href="/login" class="btn btn-outline">Back to Login</a>
      </form>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Binary rain effect
    const binaryRain = document.getElementById('binaryRain');
    for (let i = 0; i < 30; i++) {
      const digit = document.createElement('div');
      digit.className = 'binary-digit';
      digit.textContent = Math.random() > 0.5 ? '1' : '0';
      digit.style.left = `${Math.random() * 100}%`;
      digit.style.animationDuration = `${2 + Math.random() * 3}s`;
      digit.style.animationDelay = `${Math.random() * 5}s`;
      binaryRain.appendChild(digit);
    }
  </script>
  <script>

  const passwordInput = document.getElementById('newPassword');

    // Toggle password visibility
  const togglePassword = document.getElementById('toggle-password');

  togglePassword.addEventListener('click', () => {
    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
    passwordInput.setAttribute('type', type);
    togglePassword.classList.toggle('fa-eye-slash');
  });
  const criteria = {
    length: document.getElementById('lengthCriteria'),
    uppercase: document.getElementById('uppercaseCriteria'),
    lowercase: document.getElementById('lowercaseCriteria'),
    number: document.getElementById('numberCriteria'),
    special: document.getElementById('specialCharCriteria')
  };

  passwordInput.addEventListener('input', () => {
    const value = passwordInput.value;

    // Validate each criterion
    updateCriteria(criteria.length, value.length >= 8);
    updateCriteria(criteria.uppercase, /[A-Z]/.test(value));
    updateCriteria(criteria.lowercase, /[a-z]/.test(value));
    updateCriteria(criteria.number, /[0-9]/.test(value));
    updateCriteria(criteria.special, /[^A-Za-z0-9]/.test(value));
  });

  function updateCriteria(element, isValid) {
    const icon = element.querySelector('.icon');
    if (isValid) {
      icon.textContent = '✓';
      icon.style.color = 'green';
    } else {
      icon.textContent = '✗';
      icon.style.color = 'red';
    }
  }
</script>

</body>
</html>
