<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profile | SecureDocs</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Space Mono', monospace;
    }
    body {
      background: 
        radial-gradient(circle at 20% 30%, rgba(10, 25, 47, 0.9), rgba(5, 15, 35, 0.95)),
        linear-gradient(135deg, #0a192f, #112240);
      color: #e6f1ff;
      overflow-x: hidden;
    }
    .cyber-grid {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(rgba(255, 85, 85, 0.05) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255, 85, 85, 0.05) 1px, transparent 1px);
      background-size: 40px 40px;
      z-index: 1;
      opacity: 0.5;
    }
    .binary-rain {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      opacity: 0.1;
      overflow: hidden;
    }
    .binary-digit {
      position: absolute;
      color: #50fa7b;
      font-size: 1rem;
      animation: fall linear infinite;
      font-family: 'Space Mono', monospace;
    }
    .cyber-circle {
      position: fixed;
      border: 2px dashed rgba(255, 85, 85, 0.3);
      border-radius: 50%;
      z-index: 1;
    }
    .circle-1 {
      width: 300px;
      height: 300px;
      top: -150px;
      right: -150px;
      animation: rotate 40s linear infinite;
    }
    .circle-2 {
      width: 500px;
      height: 500px;
      bottom: -250px;
      left: -250px;
      animation: rotate 60s linear infinite reverse;
    }
    .navbar {
      background: rgba(10, 25, 47, 0.95);
      border-bottom: 1px solid rgba(255, 85, 85, 0.3);
      padding: 15px 30px;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 10;
    }
    .navbar-brand {
      font-family: 'Rajdhani', sans-serif;
      font-size: 1.8rem;
      font-weight: 700;
      color: #ff5555 !important;
      text-transform: uppercase;
      text-shadow: 0 0 8px rgba(255, 85, 85, 0.4);
    }
    .nav-link {
      color: #e6f1ff !important;
      font-family: 'Space Mono', monospace;
      font-size: 1rem;
      padding: 8px 15px;
      transition: color 0.3s ease;
    }
    .nav-link:hover {
      color: #ff5555 !important;
      text-shadow: 0 0 8px rgba(255, 85, 85, 0.4);
    }
    .navbar-toggler {
      border: 1px solid #ff5555;
      padding: 8px;
    }
    .navbar-toggler-icon {
      color: #ff5555;
      font-size: 1.2rem;
    }
    .navbar-collapse {
      background: rgba(10, 25, 47, 0.95);
      padding: 15px;
      border-radius: 6px;
    }
    .profile-container {
      position: relative;
      z-index: 2;
      width: 900px;
      max-width: 100%;
      background: rgba(10, 25, 47, 0.85);
      border-radius: 8px;
      box-shadow: 0 0 30px rgba(255, 85, 85, 0.2);
      padding: 40px;
      border: 1px solid rgba(255, 85, 85, 0.2);
      backdrop-filter: blur(5px);
      margin: 120px auto 50px;
    }
    h2 {
      font-family: 'Rajdhani', sans-serif;
      color: #ff5555;
      font-size: 2.2rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 2px;
      text-shadow: 0 0 15px rgba(255, 85, 85, 0.5);
    }
    h3 {
      font-family: 'Rajdhani', sans-serif;
      font-size: 1.6rem;
      font-weight: 700;
      color: #8be9fd;
      margin-bottom: 25px;
      text-transform: uppercase;
    }
    .user-info {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 30px;
    }
    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid rgba(255, 85, 85, 0.3);
      box-shadow: 0 0 10px rgba(255, 85, 85, 0.2);
    }
    .user-details {
      color: #e6f1ff;
    }
    .user-details p {
      margin: 5px 0;
      font-size: 1rem;
    }
    .user-details span {
      color: #8be9fd;
      font-weight: 600;
    }
    .activity-table {
      width: 100%;
      border-collapse: collapse;
      background: rgba(10, 25, 47, 0.7);
      border-radius: 6px;
      overflow: hidden;
      margin-bottom: 30px;
    }
    .activity-table th, .activity-table td {
      padding: 12px;
      border: 1px solid rgba(255, 85, 85, 0.4);
      text-align: left;
      color: #e6f1ff;
    }
    .activity-table th {
      background: rgba(255, 85, 85, 0.3);
      font-family: 'Rajdhani', sans-serif;
      font-weight: 700;
      text-transform: uppercase;
    }
    .activity-table td {
      background: rgba(10, 25, 47, 0.9);
    }
    .update-btn {
      display: block;
      width: 200px;
      margin: 0 auto;
      padding: 12px;
      background: linear-gradient(135deg, rgba(255, 85, 85, 0.2), rgba(139, 233, 253, 0.1));
      color: #f8f8f2;
      border: 1px solid #ff5555;
      border-radius: 4px;
      font-family: 'Rajdhani', sans-serif;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      position: relative;
      overflow: hidden;
    }
    .update-btn:hover {
      background: linear-gradient(135deg, rgba(255, 85, 85, 0.3), rgba(139, 233, 253, 0.2));
      transform: translateY(-3px);
      box-shadow: 0 6px 25px rgba(255, 85, 85, 0.4);
    }
    .update-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      transition: 0.5s;
    }
    .update-btn:hover::before {
      left: 100%;
    }
    .update-form {
      display: none;
      margin-top: 20px;
    }
    .update-form.active {
      display: block;
    }
    .update-form .field {
      margin-bottom: 15px;
    }
    .update-form input {
      width: 100%;
      padding: 10px;
      border: 1px solid rgba(255, 85, 85, 0.3);
      border-radius: 4px;
      background: rgba(10, 25, 47, 0.5);
      color: #e6f1ff;
      font-size: 1rem;
    }
    .update-form button {
      width: 100%;
      padding: 10px;
      background: #ff5555;
      border: none;
      border-radius: 4px;
      color: #f8f8f2;
      font-family: 'Rajdhani', sans-serif;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .update-form button:hover {
      background: #ff3333;
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(255, 85, 85, 0.4);
    }
    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    @keyframes fall {
      to { transform: translateY(100vh); }
    }
    @media (max-width: 991px) {
      .navbar-collapse {
        margin-top: 10px;
      }
      .nav-link {
        font-size: 1.1rem;
        padding: 10px;
        border-bottom: 1px solid rgba(255, 85, 85, 0.2);
      }
    }
    @media (max-width: 768px) {
      .profile-container {
        padding: 20px;
        margin: 100px 20px 30px;
      }
      .user-info {
        flex-direction: column;
        text-align: center;
      }
      .avatar {
        margin-bottom: 15px;
      }
      .update-btn {
        width: 150px;
      }
    }
  </style>
</head>
<body>
  <!-- Cyber Background Elements -->
  <div class="cyber-grid"></div>
  <div class="binary-rain" id="binaryRain"></div>
  <div class="cyber-circle circle-1"></div>
  <div class="cyber-circle circle-2"></div>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">SecureDocs</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"><i class="fas fa-bars"></i></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="/dashboard">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/profile">Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/2fa/setup">Setup 2FA</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/logout">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="profile-container">
    <h2>USER PROFILE</h2>
    <div class="user-info">
      <img src="{{avatar}}" alt="User Avatar" class="avatar">
      <div class="user-details">
        <p><span>Name:</span> {{name}}</p>
        <p><span>Role:</span> {{role}}</p>
        <p><span>Email:</span> {{email}}</p>
      </div>
    </div>

    <h3>Recent Activities</h3>
    <table class="activity-table">
      <thead>
        <tr>
          <th>Action</th>
          <th>Timestamp</th>
        </tr>
      </thead>
      <tbody>
        {{activityRows}}
      </tbody>
    </table>

    <button class="update-btn" id="updateBtn">Update Profile</button>
    <form action="/profile/update" method="POST" class="update-form" id="updateForm">
      <div class="field">
        <input type="text" name="name" placeholder="Full Name" value="{{name}}" required>
      </div>
      <div class="field">
        <input type="email" name="email" placeholder="Email" value="{{email}}" required>
      </div>
      <button type="submit">Save Changes</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Binary rain effect
    const binaryRain = document.getElementById('binaryRain');
    for (let i = 0; i < 50; i++) {
      const digit = document.createElement('div');
      digit.className = 'binary-digit';
      digit.textContent = Math.random() > 0.5 ? '1' : '0';
      digit.style.left = `${Math.random() * 100}%`;
      digit.style.animationDuration = `${5 + Math.random() * 15}s`;
      digit.style.animationDelay = `${Math.random() * 5}s`;
      binaryRain.appendChild(digit);
    }

    // Toggle update form
    const updateBtn = document.getElementById('updateBtn');
    const updateForm = document.getElementById('updateForm');
    updateBtn.addEventListener('click', () => {
      updateForm.classList.toggle('active');
      updateBtn.style.display = updateForm.classList.contains('active') ? 'none' : 'block';
    });
  </script>
</body>
</html>
